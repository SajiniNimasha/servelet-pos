<a href="#" routerLink="/dashboard">Back</a>
<h3>Manage Customers</h3>
<hr>



<div class="row">
  <div class="col-12 col-md-6">
    <form>
      <p>
        <button class="btn btn-success" type="reset" (click)="txtId.focus(); ">+ New Customer</button>
      </p>
      <p class="form-group">
        <label>Customer ID</label>
        <input name="txtId"  #txtId class="form-control"  type="text" [(ngModel)]="selectedCustomer.id" required pattern="C\d{3}$" >
      </p>
      <p class="form-group">
        <label>Customer Name</label>
        <input name="txtName" class="form-control" type="text" [(ngModel)]="selectedCustomer.name" required pattern="\w{5}$">
      </p>
      <p class="form-group">
        <label>Customer Address</label>
        <input class="form-control" type="text" [value]="selectedCustomer?.address">
      </p>
      <p>
        <button class="btn btn-primary">Save</button>
      </p>
    </form>
  </div>
  <div class="col-12 col-md-6">
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers" (click)="selectedCustomer=customer">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.address}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
